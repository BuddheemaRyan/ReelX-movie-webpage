<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelX - Movie discovery platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">

   <nav class="bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-film text-red-500 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-white">ReelX</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#home" class="nav-link text-gray-300 hover:text-red-500 transition-colors">Home</a>
                    <a href="#search" class="nav-link text-gray-300 hover:text-white transition-colors">Search</a>
                    <a href="#discover" class="nav-link text-gray-300 hover:text-white transition-colors">Discover</a>
                    <a href="#top-rated" class="nav-link text-gray-300 hover:text-white transition-colors">Top Rated</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#home" class="block py-2 text-gray-300 hover:text-red">Home</a>
                <a href="#search" class="block py-2 text-gray-300 hover:text-white">Search</a>
                <a href="#discover" class="block py-2 text-gray-300 hover:text-white">Discover</a>
                <a href="#top-rated" class="block py-2 text-gray-300 hover:text-white">Top Rated</a>
            </div>
        </div>
    </nav>

        <section id="home" class="hero-section relative overflow-hidden">
        <div class="hero-bg"></div>
        <div class="container mx-auto px-4 py-20 relative z-10">
            <div class="text-center">
                <h1 class="text-5xl md:text-7xl font-bold mb-6 hero-title">
                    Discover Your Next
                    <span class="text-red-500">Favorite Movie</span>
                </h1>
                <p class="text-xl md:text-2xl mb-8 text-gray-300 max-w-3xl mx-auto">
                    Search millions of movies, discover hidden gems, and explore detailed information about your favorite films.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="hero-search-btn" class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-lg font-semibold transition-all transform hover:scale-105">
                        <i class="fas fa-search mr-2"></i>Start Searching
                    </button>
                    <button id="hero-discover-btn" class="bg-transparent border-2 border-white hover:bg-white hover:text-gray-900 px-8 py-3 rounded-lg font-semibold transition-all">
                        <i class="fas fa-random mr-2"></i>Discover Random
                    </button>
                </div>
            </div>
        </div>
    </section>

   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</body>
</html>
